<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- un Submit es un input-->
    <!-- Las maquinas no son autonomas -->
    <form action="#" method="get">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre requerido" required></input> <br><br>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email requerido" required></input> <br><br>
        
        <label for="date">Fecha de nacimiento</label>
        <input type="date" id="date" name="date" placeholder="Date requerido" required></input> <br><br>
        
        <label for="color">Seleciona un color</label>
        <input type="color" id="color" name="color" placeholder="Color requerido" required></input> <br><br>
        
        <label for="numbre">Seleciona un Número</label>
        <input type="number" id="numbre" name="numbre" placeholder="Numbre requerido" required></input> <br><br>
       
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Password requerido" required></input> <br><br>

        <input type="button" value="boton"><br><br>
        
        <input type="reset" value="reset"><br><br>
        
        <input type="submit" value="Enviar"> <br><br>

    </form>
</body>
</html>
